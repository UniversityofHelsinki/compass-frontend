# nginx configurations

user nginxuser;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Define a shared memory zone for rate limiting
    limit_req_zone $binary_remote_addr zone=api_rate_limit:10m rate=100r/m;

    server {
        listen 3000;
        server_name localhost;
        root /usr/share/nginx/html;

        location / {
            try_files $uri /index.html;
        }

        # Rate limiting configuration for /api endpoint
        location /api {
            # Apply the rate limit
            limit_req zone=api_rate_limit burst=10 nodelay;

            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Custom error page for rate limit exceeded
            error_page 503 = @rate_limit_exceeded;
        }

        location @rate_limit_exceeded {
            return 429 "Rate limit exceeded. Please try again later.";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
